/// Defines if help messages should be displayed
[OPTIONS]
HELPMSG=on


/// For Xbox 360 controllers:
///     Pressing button X while turning right, turns on the right blinkers
///     Pressing button X while turninr left, turns on the left blinkers
///     Pressing button X while lefting the right thumb sick idle, turns off the blinkers
///		MODE (defauls to keyboard)
///			keyboard - uses the key bindings defined on this file
///			gamepad  - uses the keys combination specified above
///			mixed    - uses both methods state above
[KEYS]
MODE=mixed
RIGHT=E
LEFT=Q
HAZARDS=Z